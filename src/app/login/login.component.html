<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="ns4login">
    <mat-card-content class="ns4login ns4login-content" fxLayout="column">
        <p>Please login to continue</p>
        <mat-form-field class="full-width">
          <input matInput placeholder="User" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-content>
    </mat-card>
  </form>
